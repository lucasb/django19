{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' id=post.id  %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks|truncatechars:500 }}</p>
            <a href="{% url 'blog.views.post_detail' id=post.id %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
