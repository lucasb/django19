{% extends 'blog/base.html' %}

{% block content %}
    {% for draft in drafts %}
        <div class="post">
            <p class="date">created: {{ draft.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'blog.views.post_detail' id=draft.id %}">{{ draft.title }}</a></h1>
            <p>{{ draft.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock content%}
